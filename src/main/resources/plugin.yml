name: AdminToolsPlugin
version: 1.0.0
main: com.example.admintools.AdminToolsPlugin
api-version: 1.21
description: Плагин с админскими командами и волшебной рыбой
author: YourName
website: https://github.com/yourname/admintoolsplugin
prefix: AdminTools

commands:
  setparticle:
    description: Установить след из частиц
    usage: /<command> [тип] [цвет] [размер]
  admin:
    description: Админские команды
    usage: /<command> [подкоманда]
  admintools:
    description: Админские команды
    usage: /<command> [подкоманда]
  at:
    description: Админские команды
    usage: /<command> [подкоманда]
  рыба:
    description: Получить волшебную рыбу
    usage: /<command>
  # Прямые команды на русском (40+ команд!)
  полет:
    description: Включить/выключить полет
    usage: /<command> [игрок]
  исцелить:
    description: Исцелить игрока
    usage: /<command> [игрок]
  еда:
    description: Накормить игрока
    usage: /<command> [игрок]
  бог:
    description: Режим бога
    usage: /<command> [игрок]
  невидимость:
    description: Включить/выключить невидимость
    usage: /<command>
  скорость:
    description: Изменить скорость
    usage: /<command> <1-10> [игрок]
  убить:
    description: Убить игрока
    usage: /<command> [игрок]
  кик:
    description: Кикнуть игрока
    usage: /<command> <игрок> [причина]
  мут:
    description: Заглушить игрока
    usage: /<command> <игрок>
  очистить:
    description: Очистить инвентарь
    usage: /<command> [игрок]
  огонь:
    description: Поджечь игрока
    usage: /<command> <игрок> [секунды]
  молния:
    description: Ударить молнией
    usage: /<command> <игрок>
  время:
    description: Изменить время
    usage: /<command> <время>
  погода:
    description: Изменить погоду
    usage: /<command> <погода>
  инвентарь:
    description: Посмотреть инвентарь игрока
    usage: /<command> <игрок]
  верстак:
    description: Открыть верстак
    usage: /<command>
  эндсундук:
    description: Открыть эндерсундук
    usage: /<command> [игрок]
  верх:
    description: Телепорт на верхнюю точку
    usage: /<command>
  череп:
    description: Получить череп игрока
    usage: /<command> <игрок]
  скоростьполета:
    description: Изменить скорость полета
    usage: /<command> <1-10> [игрок]
  скоростьходьбы:
    description: Изменить скорость ходьбы
    usage: /<command> <1-10> [игрок]
  шляпа:
    description: Надеть предмет в руке на голову
    usage: /<command>
  назад:
    description: Вернуться на предыдущую локацию
    usage: /<command>
  объявление:
    description: Сделать объявление
    usage: /<command> <сообщение>
  сказать:
    description: Сказать от имени сервера
    usage: /<command> <сообщение>
  судо:
    description: Заставить игрока выполнить команду
    usage: /<command> <игрок> <команда>
  починить:
    description: Починить предмет
    usage: /<command> [all]
  режим:
    description: Изменить режим игры
    usage: /<command> <режим> [игрок]
  телепорт:
    description: Телепортироваться
    usage: /<command> <игрок/x y z>
  полныйремонт:
    description: Починить все предметы
    usage: /<command> [игрок]
  летающаярыба:
    description: Дать летающую рыбу
    usage: /<command> [игрок]
  ночноезрение:
    description: Включить ночное зрение
    usage: /<command> [игрок]
  взрыв:
    description: Создать взрыв
    usage: /<command> [сила]
  полныйреген:
    description: Полное восстановление
    usage: /<command> [игрок]
  суперпрыжок:
    description: Включить супер-прыжок
    usage: /<command> [игрок]
  клон:
    description: Создать клона
    usage: /<command> [игрок]
  радуга:
    description: Создать радужный след
    usage: /<command>
  метеорит:
    description: Вызвать метеоритный дождь
    usage: /<command>
  инвиз:
    description: Сделать игроков невидимыми
    usage: /<command> [игрок]
  полетрыбы:
    description: Дать волшебную летающую рыбу
    usage: /<command> [игрок]
    суперсила:
  description: Дать супер-силу
  usage: /<command> [игрок]
водопад:
  description: Создать водопад
  usage: /<command>
лазер:
  description: Выстрелить лазером
  usage: /<command>
телекинез:
  description: Включить телекинез
  usage: /<command>
заморозка:
  description: Заморозить игрока
  usage: /<command> [игрок]
торнадо:
  description: Создать торнадо
  usage: /<command>
землетрясение:
  description: Вызвать землетрясение
  usage: /<command>
нектар:
  description: Дать нектар богов
  usage: /<command> [игрок]
радиация:
  description: Облучить радиацией
  usage: /<command> [игрок]
антигравитация:
  description: Включить антигравитацию
  usage: /<command>
телепортация:
  description: Случайная телепортация
  usage: /<command> [игрок]
неуязвимость:
  description: Сделать неуязвимым
  usage: /<command> [игрок]
сверхскорость:
  description: Сверхскорость
  usage: /<command> [игрок]
гигант:
  description: Стать гигантом
  usage: /<command> [игрок]
карлик:
  description: Стать карликом
  usage: /<command> [игрок]
невидимка:
  description: Полная невидимость
  usage: /<command> [игрок]
свет:
  description: Осветить область
  usage: /<command>
тьма:
  description: Затемнить область
  usage: /<command>
буря:
  description: Вызвать бурю
  usage: /<command>
радугаv2:
  description: Улучшенная радуга
  usage: /<command>
фейерверк:
  description: Запустить фейерверк
  usage: /<command>
портал:
  description: Создать портал
  usage: /<command>

permissions:
  admintools.*:
    description: Все разрешения плагина
    children:
      admintools.particle: true
      admintools.admin: true
      admintools.fly: true
      admintools.gamemode: true
      admintools.teleport: true
      admintools.inventory: true
      admintools.world: true
      admintools.time: true
      admintools.weather: true
      admintools.heal: true
      admintools.feed: true
      admintools.god: true
      admintools.vanish: true
      admintools.speed: true
      admintools.kill: true
      admintools.kick: true
      admintools.ban: true
      admintools.mute: true
      admintools.clear: true
      admintools.fish: true
  admintools.particle:
    description: Разрешение на использование частиц
    default: op
  admintools.admin:
    description: Разрешение на админские команды
    default: op
  admintools.fish:
    description: Разрешение на волшебную рыбу
    default: op
